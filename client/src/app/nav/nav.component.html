<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <ng-container *ngIf="accountService.currentUsers | async">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/members"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/lists"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/messages"
            >Messages</a
          >
        </li>
        <li *appHasRole="[]" class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/admin"
            >Admin</a
          >
        </li>
      </ng-container>

      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/errors"
          >Errors</a
        >
      </li>
    </ul>
    <div
      class="dropdown"
      *ngIf="(accountService.currentUsers | async) as user"
      dropdown
    >
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
      <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>
        Welcome {{ user.knownAs }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
      *ngIf="!(accountService.currentUsers | async)"
    >
      <input
        class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username"
      />
      <input
        class="form-control me-2"
        name="password"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
</nav>
